<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Hello</title>

  <!-- webfont -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/ui.js"></script>
</head>
<body>
  <main>
    <!-- [COPY] -->
    <article>
      <h3>안녕하세요</h3>
      <div class="main-copy"></div>
      <h3>
        프론트엔드 개발자입니다
        <span>프론트엔드 개발자입니다</span>
      </h3>

      <!-- short-cut -->
      <ul class="short-cut">
        <li>
          <button type="button" class="zipper">zipper</button>
        </li>
        <li>
          <button type="button" class="clock">clock</button>
        </li>
        <li>
          <button type="button" class="emoji">emoji</button>
        </li>
        <li>
          <button type="button" class="bug">bug</button>
        </li>
        <li>
          <button type="button" class="scroll">scroll</button>
        </li>
      </ul>
      
      <div class="thanks">
        Thanks<br>for<br>watching!
      </div>

      <div class="copy-right">
        <a href="mailto:hebaleman@gmail.com">Mail to</a>
        <a href="https://github.com/hebale/hello">Github</a>
      </div>
    </article>

    <!-- zipper-box -->
    <section class="zipper-box">
      <div class="handle">
        <span class="tag">
          <span class="chain"></span>YJK
        </span>
      </div>
    </section>

    <!-- clock-box -->
    <section class="clock-box">
      <div class="number">
        <span class="hour-12">12</span>
        <span class="hour-9">9</span>
        <span class="hour-6">6</span>
        <span class="hour-3">3</span>
      </div>
      <div class="hour-needle"><span></span></div>
      <div class="min-needle"><span></span></div>
      <div class="sec-needle"><span></span></div>
    </section>

    <!-- count-box-->
    <section class="count-box">
      <button type="button" class="count-btn"></button>
      <div class="emoji">
        <svg x="0px" y="0px" viewBox="0 0 420 420">
          <circle fill="#fff" cx="80" cy="130" r="40"/>
          <circle fill="#fff" cx="340" cy="130" r="40"/>
          <path class="mouth" stroke="#fff" fill="#fff"
                d=" M 20 400
                    C 0 380 10 350 30 330
                    C 50 310 110 260 210 260
                    C 310 260 370 310 390 330
                    C 410 350 420 380 400 400
                    C 390 410 370 410 350 410
                    C 320 410 270 410 210 410
                    C 220 410 130 410 80 410
                    C 50 410 30 410 20 400"/>
        </svg>
        <div class="emoji-bg"></div>
      </div>
    </section>

    <!-- [POINTER] -->
    <section class="debug-box">
      <div class="bug">BUG</div>
      <div class="magnifying">
        <svg x="0px" y="0px" viewBox="0 0 420 420">
          <path class="mouth" stroke="#fff" fill="#fff" d="M 20 270 C 40 250 70 260 90 280 C 110 300 150 330 210 330 C 270 330 310 300 330 280 C 350 260 380 250 400 270 C 420 290 410 320 390 340 C 370 360 310 410 210 410 C 110 410 50 360 30 340 C 10 320 0 290 20 270"></path>
        </svg>
        <div class="glass">
          <span class="clone-bug">BUG<span class="caret"></span></span>
        </div>
        <div class="glass-handle"></div>
      </div>
    </section>

    <!-- [SCROLL] -->
    <section class="scroll-box">
      <div class="words">SCROLLING</div>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
